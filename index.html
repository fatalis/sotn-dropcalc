<html lang="en">

		<title>SotN Drop Calculator</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/2.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jquery.dataTables.css" />
		<link rel="stylesheet" href="css/dropcalc.css" />
		<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
		<script src="//ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
		<script src="js/dropcalc.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="container" style="margin-top: 5px; margin-bottom: 16px">
				<form class="form-inline" style="margin: 0px">
					<div class="row">
						<div class="span2">
							<label>Luck:</label>
							<input id="luck" name="luck" value="8" class="input-mini" type="number">
						</div>
				
						<div class="span4">
							<label>Rings of Arcana:</label>
							<label>
								<input name="arcana" value="0" checked="checked" type="radio" style="vertical-align: baseline">
								0
							</label>
							<label>
								<input name="arcana" value="1" type="radio" style="vertical-align: baseline">
								1
							</label>
							<label>
								<input name="arcana" value="2" type="radio" style="vertical-align: baseline">
								2
							</label>
						</div>
	
						<div id="search" class="span6">
						</div>
					</div>
				</form>
					
				<table id="table" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Rare Drop</th>
							<th>Rare Drop Rate</th>
							<th>Uncommon Drop</th>
							<th>Uncommon Drop Rate</th>
						</tr>
					</thead>
				</table>
			</div>

			<div id="push"></div>
		</div>

		<div id="footer">
			<div class="container">
				<p class="muted credit text-center">Code/Reverse Engineering by <a href="/">Fatalis</a> - Math help by <a href="http://www.twitch.tv/malignantlyuseless">Megiddo</a></p>
			</div>
		</div>
	</body>
</html>
